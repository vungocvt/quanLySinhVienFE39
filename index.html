<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="heading p-10 text-center  ">
                <h1>QUẢN LÝ DANH SÁCH SINH VIÊN</h1>
            </div>

            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Danh sách sinh viên</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Danh sách khóa học</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Thống kê</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="button pt-5 pb-2">
                        <button class=" btn btn-success" id="btnThemSinhVien" type="button" data-toggle="modal" data-target="#exampleModalLong">Thêm mới</button>
                    </div>
                    <div class="tabble">
                        <table class="table table-bordered" id="table__SV">
                            <thead>
                                <tr>
                                    <th>Ma SV</th>
                                    <th>Ten</th>
                                    <th>Email</th>
                                    <th>soDT</th>
                                    <th>CMND</th>
                                    <th>Diem toan</th>
                                    <th>diem ly</th>
                                    <th>diem hoa</th>
                                    <th>diem tb</th>
                                    <th>Sua/Xoa</th>
                                </tr>
                            </thead>
                            <tbody id="tblDanhSachNguoiDung">
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <div class="pt-5">
                        <span>Đang cập nhật...</span>
                    </div>
                </div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                    <div class="pt-5">
                        <span>Đang cập nhật...</span>
                    </div>
                </div>
            </div>
            <!-- /////////////////// -->

            <!-- Modal -->
            <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-row ">
                                <div class="form-group col-md-6">
                                    <label>Mã Sinh viên</label>
                                    <input class="form-control" id="MaSV" placeholder="Nhập mã sinh viên(5 số)">
                                    <label>Tên sinh viên</label>
                                    <input type="text" class="form-control" id="TenSV" placeholder="Nhập tên sinh viên">
                                    <label>Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Nhập email sinh viên">
                                    <label>CMND</label>
                                    <input type="text" class="form-control" id="CMND" placeholder="Nhập CMND sinh viên (9 số)">
                                </div>
                                <div class="form-group col-md-6">
                                    <label>Số điện thoại</label>
                                    <input type="text" class="form-control" id="SoDT" placeholder=" số điện thoại ( 10-11 số)">
                                    <label>Điểm Toán</label>
                                    <input type="text" class="form-control" id="DiemToan" placeholder="Nhập vào điểm toán">
                                    <label>Điểm Lý</label>
                                    <input type="text" class="form-control" id="DiemLy" placeholder="Nhập vào điểm lý">
                                    <label>Điểm Hóa</label>
                                    <input type="text" class="form-control" id="DiemHoa" placeholder="Nhập vào điểm hóa">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">

                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./Common/Validation.js"></script>
    <script src="./Models/SinhVienServices.js"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="./Service/QuanLySinhVienService.js"></script>


    <script src="./Controllers/index.js"></script>
</body>

</html>
